<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Info Pemadaman PLN Ngunut</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .search-box {
      max-width: 500px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-box text-center">
      <h3 class="text-primary mb-4">Cek Status Pemadaman PLN Ngunut</h3>
      <form onsubmit="handleSearch(event)">
        <input type="text" id="query" class="form-control mb-3" placeholder="Masukkan ID Pelanggan / No. KWH" />
        <button class="btn btn-primary w-100">üîç Cari</button>
      </form>
    </div>
  </div>

  <script>
    function handleSearch(e) {
      e.preventDefault();
      const input = document.getElementById("query").value.trim();
      if (!input) {
        alert("Silakan masukkan ID pelanggan atau nomor KWH.");
        return;
      }
      if (!/^\d{6,12}$/.test(input)) {
        alert("Format ID tidak valid. Hanya angka 6‚Äì12 digit.");
        return;
      }
      window.location.href = `hasil.html?query=${encodeURIComponent(input)}`;
    }
  </script>
</body>
</html>
