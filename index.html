<!DOCTYPE html>
<html lang="id">
  <link rel="icon" href="Logo_PLN.png" type="image/png">
<head>
  <meta charset="UTF-8" />
  <title>PLN Ngunut INFO PEMADAMAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {font-family: sans-serif; background: #f5f5f5;}
    .navbar {background-color: cyan; display: flex; justify-content: space-between;
      align-items: center; flex-wrap: wrap; padding: 10px 5%;}
    .navbar-left {display: flex; align-items: center;}
    .navbar-logo {height: 100px;}
    .navbar-right {display: flex; flex-direction: column; align-items: flex-end;
      color: gray; font-size: 14px; line-height: 1.4;}
    .navbar-li {font-size: 24px; font-weight: bold; color: white; list-style: none;}
    .navbar-link{display: none;}
    .main-wrapper {display: flex; justify-content: center; align-items: center;
      min-height: calc(100vh - 120px); padding: 20px;}
    .search-box {max-width: 450px; width: 100%; background: white; padding: 30px;
      border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.05); text-align: center;}
    input[type="text"] {width: 80%; padding: 12px; font-size: 16px;
      border: 1px solid #aaa; border-radius: 5px; margin-bottom: 10px;}
    button {padding: 10px 20px; background: #007bff; border: none; color: white;
      border-radius: 5px; font-size: 16px; cursor: pointer;}
    button:hover {background: #0056b3;}
    @media (max-width: 600px) {
      .navbar {flex-direction: row;}
      .navbar-left {flex-direction: row;}
      .navbar-logo {height: 80px;}
      .navbar-right {font-size: 12px;}
      .navbar-link {display: block; width: 100%; text-align: center;
        font-size: 18px; font-weight: bold; color: white; margin-top: 8px;}
      .navbar-li {display: none;}
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <img src="Logo_PLN.png" alt="Logo PLN" class="navbar-logo" />
      <div class="navbar-li">INFO PADAM</div>
    </div>
    <div class="navbar-right">
      <div>UID JATIM</div>
      <div>UP3 TULUNGAGUNG</div>
      <div>ULP NGUNUT</div>
    </div>
    <div class="navbar-link">INFO PADAM</div>
  </header>
  <div class="main-wrapper">
    <div class="search-box">
      <h2>Cari Informasi Pelanggan</h2>
      <input type="text" id="query" placeholder="Masukkan ID Pelanggan / No KWH Meter" />
      <br />
      <button onclick="cari()">Cari</button>
    </div>
  </div>
  <script>
    function cari() {
      const input = document.getElementById("query").value.trim();
      if (input) {
        window.location.href = `hasil.html?query=${encodeURIComponent(input)}`;
      } else {
        alert("Silakan masukkan ID atau No KWH Meter");
      }
    }
  </script>
</body>
</html>
